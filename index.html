<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="mian">
        <nav>
            <div class="logo">
                <img src="download.png" >
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessries</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="pexels-photo-3747139.webp" class="mobile" alt="">
            <div id="circle">
                <div class="features one">
                   <img src="download (2).png" alt="">
                   <div>
                    <h1>camera</h1>
                    <p>12mp,wide angle lense</p>
                   </div>
                </div>
                <div class="features two">
                    <img src="download (1).png" alt="">
                    <div>
                        <h1>xprocesser</h1>
                        <p>sanap core i5</p>
                       </div>
                </div>
                <div class="features three">
                    <img src="images (1).png" alt="">
                    <div>
                        <h1>display</h1>
                        <p>6inches</p>
                       </div>
                </div>
                <div class="features four">
                    <img src="images.png" alt="">
                    <div>
                        <h1>battery</h1>
                        <p>life is 100% for 5hours</p>
                       </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <i class='bx bxs-up-arrow-alt' id="upbtn" ></i> 
            <h2>features</h2>
            <i class='bx bxs-up-arrow-alt' id="downbtn" ></i> 
        </div>

    </div>
    

    <script>
        var circle=document.getElementById("circle")
        var upbtn=document.getElementById("upbtn")
        var downbtn=document.getElementById("downbtn")

        var rotateValue=circle.style.transform;
        var rotateSum;

        upbtn.onclick=function(){
            rotateSum=rotateValue+"rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
        downbtn.onclick=function(){
            rotateSum=rotateValue+"rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
    </script>
</body>
</html>
